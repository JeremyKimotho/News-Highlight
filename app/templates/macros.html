{% macro displayNewsList(news_list) %}

{% for article in news_list %}
<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
  <h1 a href='{{article.link_to_site}}'>{{article.headline}}</h1>
  <img src='{{article.image}}' alt='This is an image that visually portrays the headline' class='img-responsive'>
</div>
{% endfor %}

{% endmacro %
